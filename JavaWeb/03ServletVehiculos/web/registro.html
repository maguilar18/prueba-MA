<html>
    <head>
        <title>Registro Vehiculo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function load(){
                console.log("Página cargada")
            }
            
            /*function cambiarQuemacocos(){

             */
            
            function tipovehiculo(){
                var tipo_vehiculo = document.getElementById("tipo_vehiculo");
                var faros_niebla = document.getElementById("faros_niebla");
                var lblfaros_niebla = document.getElementById("lblfaros_niebla");
                var lbltamano = document.getElementById("lbltamano");
                var tamano = document.getElementById("tamano"); 
                var lblcarga = document.getElementById("lblcarga");
                var carga = document.getElementById("carga"); 
                var lblredilas = document.getElementById("lblredilas");
                var redilas = document.getElementById("redilas");  
                if(tipo_vehiculo.value == "1"){                    
                    lblfaros_niebla.style="display:inline";
                    faros_niebla.style="display:inline";
                    lbltamano.style="display:inline";
                    tamano.style="display:inline";
                    lblredilas.style="display:none";
                    redilas.style="display:none";
                    lblcarga.style="display:none";
                    carga.style="display:none";
                }           
                if(tipo_vehiculo.value == "2")
                {
                    lblredilas.style="display:inline";
                    redilas.style="display:inline";
                    lblcarga.style="display:inline";
                    carga.style="display:inline";
                    lblfaros_niebla.style="display:none";
                    faros_niebla.style = "display:none";
                    lbltamano.style="display:none";
                    tamano.style = "display:none";
                }                
                 if(tipo_vehiculo.value == "3")
                {
                    lblredilas.style="display:inline";
                    redilas.style="display:inline";
                    lblcarga.style="display:inline";
                    carga.style="display:inline";
                    lblfaros_niebla.style="display:none";
                    faros_niebla.style = "display:none";
                    lbltamano.style="display:none";
                    tamano.style = "display:none";
                }    
                console.log(tipo_vehiculo.value);
            }
            
        </script>
    </head>
    <body onload="load()">
        <p>Selecciona el tipo de vehiculo</p>
        <form method="post" action="/03Servlet/ServletVehiculo">
            <input type ="hidden" value="1" name="accion">            
            <select onchange="tipovehiculo()" name="tipo_vehiculo" id="tipo_vehiculo">
                <option value="1">Automovil</option>
                <option value="2">Camioneta</option>
                <option value="3">Motocicleta</option>
                <option value="4">Trailer</option>
            </select>
            <label id= "lblid">Clave id vehiculo:</label>            
            <input id="id" name ="id" type="number">
            <br>
            <label id="lblpuertas">Puertas:</label>
            <input id="puertas" name="puertas" type="number">
            <br>
            <label id="lblcolor">Color:</label>
            <input id="color" name="color" type="text">            
            <br>            
            <label id="lblquemacocos">Quemacocos:</label>
            <br>
            <select onchange="cambiarQuemacocos()" name="quemacocos" id="quemacocos">
                <option value="true">SI</option>
                <option value="false">NO</option>
            </select>
            <br>
            <label id="lbltamano">Tamaño Automovil:</label>
            <input id="tamano" name="tamano" type="text">                        
            <br>
            <label id="lblfaros_niebla">Faros de Niebla:</label>            
            <select name="faros_niebla" id="faros_niebla">
                <option value="true">SI</option>
                <option value="false">NO</option>
            </select>    
            <br>
            <label id="lblcarga">¿Es de carga?:</label>            
            <select name="carga" id="carga">
                <option value="true">SI</option>
                <option value="false">NO</option>
            </select>    
            <br>
            <label id="lblredilas">¿Tiene redilas?:</label>            
            <select name="redilas" id="redilas">
                <option value="true">SI</option>
                <option value="false">NO</option>
            </select>
            <br>
            <label id="lbldeportiva">¿Es deportiva?:</label>            
            <select name="deportiva" id="deportiva">
                <option value="true">SI</option>
                <option value="false">NO</option>
            </select>
            <br>
            <label id="lblfabricante">Fabricante:</label>
            <input id="fabricante" name="febricante" type="text"> 
            <button type="submit">Insertar</button>
        </form>        
    </body>
</html>
